<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Plantillas - JC PATH LAB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Dexie.js for IndexedDB wrapper -->
    <script src="https://unpkg.com/dexie@3.2.2/dist/dexie.js"></script>
    <style>
        /* ESTILOS PARA PLANTILLAS (extra√≠dos de pagina2.html) */
        :root {
            --primary: #1e88e5;
            --primary-dark: #0d47a1;
            --secondary: #ff9800;
            --secondary-dark: #f57c00;
            --text: #333;
            --text-light: #666;
            --bg: #f0f2f5;
            --sidebar-bg: #2c3e50;
            --sidebar-hover: #34495e;
            --card-bg: #ffffff;
            --border: #e0e0e0;
            --success: #4caf50;
            --error: #e53935;
            --table-header: #e3f2fd;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* Animaciones sutiles */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        
        .animated-fadeIn {
            animation: fadeIn 0.5s ease-out;
        }
        
        .animated-slideInLeft {
            animation: slideInLeft 0.5s ease-out;
        }
        
        .animated-slideInRight {
            animation: slideInRight 0.5s ease-out;
        }
        
        .animated-pulse:hover {
            animation: pulse 0.3s ease-in-out;
        }
        
        /* Aplicar animaciones a elementos clave */
        .card {
            transition: all 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        .btn {
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .add-template-btn {
            transition: all 0.3s ease;
        }
        
        .add-template-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            padding: 0;
            margin: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .card {
            background: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .card-header h1 {
            font-size: 1.8rem;
            margin: 0;
        }
        
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            padding: 20px;
            background-color: #f9f9f9;
            border-bottom: 1px solid var(--border);
        }
        
        .filter-group {
            flex: 1;
            min-width: 200px;
        }
        
        .filter-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: var(--text-light);
        }
        
        .filter-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 1rem;
        }
        
        .search-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            align-self: flex-end;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .add-template-btn {
            background: linear-gradient(135deg, var(--success), #2e7d32);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }
        
        .add-template-btn:hover {
            background: linear-gradient(135deg, #43a047, #1b5e20);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .results-container {
            overflow-x: auto;
            padding: 20px;
        }
        
        .results-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 1000px;
        }
        
        .results-table th {
            background-color: var(--table-header);
            text-align: left;
            padding: 15px;
            font-weight: 600;
            color: var(--primary-dark);
            border-bottom: 2px solid var(--primary);
            border-right: 1px solid #d1d1d1;
        }
        
        .results-table th:last-child {
            border-right: none;
        }
        
        .results-table td {
            padding: 12px 15px;
            border-bottom: 1px solid var(--border);
            border-right: 1px solid #eaeaea;
        }
        
        .results-table td:last-child {
            border-right: none;
        }
        
        .results-table tr:hover {
            background-color: #f5f9ff;
        }
        
        .delete-btn {
            background: #fbe9e7;
            color: #e53935;
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
        }
        
        .delete-btn:hover {
            background: #ffcdd2;
            transform: scale(1.1);
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            padding: 20px;
            gap: 10px;
        }
        
        /* üì± DISE√ëO RESPONSIVO MEJORADO PARA TODOS LOS DISPOSITIVOS */
        
        /* Mejoras para dispositivos t√°ctiles */
        @media (hover: none) and (pointer: coarse) {
            .search-btn, .add-template-btn, .page-btn, .delete-btn {
                min-height: 44px; /* Tama√±o m√≠nimo recomendado para touch */
                padding: 14px 20px;
                font-size: 16px;
            }
            
            .filter-group input {
                min-height: 48px;
                padding: 14px;
                font-size: 16px; /* Evita zoom en iOS */
            }
            
            .results-table td {
                padding: 16px 12px;
            }
        }
        
        /* Pantallas muy grandes (4K, Ultrawide) */
        @media (min-width: 1920px) {
            .container {
                max-width: 1600px;
                padding: 0 40px;
            }
            
            .filters {
                padding: 30px;
                gap: 20px;
            }
            
            .results-container {
                padding: 30px;
            }
            
            .results-table {
                min-width: 1200px;
            }
            
            .results-table th, .results-table td {
                padding: 18px 20px;
                font-size: 1.1rem;
            }
        }
        
        /* Pantallas grandes (1400px - 1919px) */
        @media (min-width: 1400px) and (max-width: 1919px) {
            .container {
                max-width: 1400px;
                padding: 0 30px;
            }
            
            .filters {
                padding: 25px;
                gap: 18px;
            }
            
            .results-table {
                min-width: 1100px;
            }
        }
        
        /* Pantallas medianas-grandes (1200px - 1399px) */
        @media (min-width: 1200px) and (max-width: 1399px) {
            .container {
                max-width: 1200px;
                padding: 0 25px;
            }
            
            .results-table {
                min-width: 1000px;
            }
        }
        
        /* Tablets grandes y pantallas laptop */
        @media (min-width: 993px) and (max-width: 1199px) {
            .container {
                max-width: 100%;
                padding: 0 20px;
            }
            
            .filters {
                padding: 20px;
                gap: 15px;
            }
            
            .filter-group {
                min-width: 180px;
            }
            
            .results-table {
                min-width: 900px;
            }
        }
        
        /* Tablets */
        @media (min-width: 769px) and (max-width: 992px) {
            .container {
                padding: 0 15px;
            }
            
            .filters {
                flex-direction: column;
                gap: 15px;
                padding: 20px;
            }
            
            .filter-group {
                min-width: 100%;
            }
            
            .search-btn, .add-template-btn {
                width: 100%;
                justify-content: center;
                margin-top: 10px;
            }
            
            .results-table {
                min-width: 700px;
                font-size: 0.9rem;
            }
            
            .results-table th, .results-table td {
                padding: 12px 10px;
            }
        }
        
        /* M√≥viles y tablets peque√±as */
        @media (max-width: 768px) {
            body {
                padding: 0;
            }
            
            .container {
                padding: 0;
                margin: 0;
            }
            
            .card {
                border-radius: 0;
                margin-bottom: 0;
            }
            
            .card-header {
                padding: 15px;
            }
            
            .card-header h1 {
                font-size: 1.5rem;
            }
            
            .filters {
                flex-direction: column;
                gap: 15px;
                padding: 20px;
            }
            
            .filter-group {
                min-width: 100%;
            }
            
            .search-btn, .add-template-btn {
                width: 100%;
                justify-content: center;
                margin-top: 10px;
                padding: 14px;
                font-size: 16px;
            }
            
            .results-container {
                padding: 15px;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }
            
            .results-table {
                min-width: 600px;
                font-size: 0.85rem;
            }
            
            .results-table th, .results-table td {
                padding: 10px 8px;
                white-space: nowrap;
            }
            
            .delete-btn {
                padding: 6px 10px;
                font-size: 12px;
            }
            
            .pagination {
                flex-wrap: wrap;
                gap: 8px;
                padding: 15px;
            }
            
            .page-btn {
                padding: 8px 12px;
                font-size: 14px;
            }
        }
        
        /* M√≥viles peque√±os */
        @media (max-width: 480px) {
            .card-header h1 {
                font-size: 1.3rem;
            }
            
            .filters {
                padding: 12px;
            }
            
            .filter-group label {
                font-size: 14px;
            }
            
            .filter-group input {
                padding: 12px;
                font-size: 16px;
            }
            
            .search-btn, .add-template-btn {
                padding: 12px;
                font-size: 15px;
            }
            
            .results-container {
                padding: 10px;
            }
            
            .results-table {
                min-width: 500px;
                font-size: 0.8rem;
            }
            
            .results-table th, .results-table td {
                padding: 8px 6px;
            }
            
            .delete-btn {
                padding: 4px 8px;
                font-size: 11px;
                width: 30px;
                height: 30px;
            }
            
            .pagination {
                padding: 10px;
            }
            
            .page-btn {
                padding: 6px 10px;
                font-size: 13px;
                min-width: 36px;
            }
        }
        
        /* M√≥viles muy peque√±os */
        @media (max-width: 320px) {
            .card-header h1 {
                font-size: 1.2rem;
            }
            
            .filters {
                padding: 10px;
            }
            
            .results-table {
                min-width: 450px;
                font-size: 0.75rem;
            }
            
            .results-table th, .results-table td {
                padding: 6px 4px;
            }
            
            .delete-btn {
                padding: 3px 6px;
                font-size: 10px;
                width: 28px;
                height: 28px;
            }
            
            .pagination {
                padding: 10px;
            }
            
            .page-btn {
                padding: 5px 8px;
                font-size: 12px;
                min-width: 32px;
            }
        }
        
        .page-btn {
            padding: 8px 15px;
            background: #f0f0f0;
            border: 1px solid var(--border);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .page-btn.active, .page-btn:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        /* Estilos para formulario de plantillas */
        .template-form {
            padding: 20px;
            background: white;
            display: none;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: var(--text-light);
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 2px rgba(30, 136, 229, 0.2);
        }
        
        .editor-large {
            min-height: 300px;
        }
        
        .editor-container {
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-bottom: 15px;
            overflow: hidden;
        }
        
        .editor-toolbar-large {
            background: #f0f0f0;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }
        
        .editor-toolbar-large button {
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 8px 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .editor-toolbar-large button:hover {
            background: #e9f7ff;
            border-color: #1e88e5;
        }
        
        .format-select {
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 8px 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
            min-width: 120px;
        }
        
        .format-select:hover {
            background: #e9f7ff;
            border-color: #1e88e5;
        }
        
        .format-select:focus {
            border-color: #1e88e5;
            outline: none;
            box-shadow: 0 0 0 2px rgba(30, 136, 229, 0.2);
        }
        
        .editor-content {
            min-height: 300px;
            padding: 12px;
            background: white;
            outline: none;
        }
        
        .template-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #1976d2, #0d47a1);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .btn-outline {
            background: transparent;
            border: 2px solid var(--error);
            color: var(--error);
        }
        
        .btn-outline:hover {
            background: var(--error);
            color: white;
            transform: translateY(-2px);
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        .tipo-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .tipo-option {
            flex: 1;
            text-align: center;
            padding: 20px;
            border: 2px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .tipo-option:hover {
            border-color: var(--primary);
            background-color: #f5f9ff;
        }
        
        .tipo-option.selected {
            border-color: var(--primary);
            background-color: #e3f2fd;
        }
        
        .tipo-option i {
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--primary);
        }
        
        .microscopia-fields {
            display: none;
        }
        
        /* Estilos para la nueva secci√≥n de especialidad */
        #nueva-especialidad-section {
            display: none;
            margin-bottom: 20px;
        }
        
        #nueva-especialidad-section .form-group {
            flex: 1;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .filters {
                flex-direction: column;
            }
            
            .filter-group {
                min-width: 100%;
            }
            
            .results-table {
                min-width: 800px;
            }
            
            .form-row {
                flex-direction: column;
            }
            
            .tipo-selector {
                flex-direction: column;
            }
        }
        
        @media (max-width: 480px) {
            .card-header h1 {
                font-size: 1.5rem;
            }
            
            .results-table th, 
            .results-table td {
                padding: 8px 10px;
                font-size: 0.85rem;
            }
            
            .editor-toolbar-large {
                gap: 3px;
            }
            
            .editor-toolbar-large button {
                padding: 6px 8px;
                font-size: 0.9rem;
            }
            
            .format-select {
                padding: 6px 8px;
                font-size: 0.9rem;
                min-width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="filters">
                <div class="filter-group">
                    <label for="search-nombre-plantilla">Nombre de Plantilla</label>
                    <input type="text" id="search-nombre-plantilla" placeholder="Buscar plantilla..." value="">
                </div>
                
                <button class="search-btn" id="search-btn-plant">
                    <i class="fas fa-search"></i> Buscar
                </button>
                
                <button class="add-template-btn" id="add-template-btn">
                    <i class="fas fa-plus-circle"></i> Agregar Plantilla
                </button>
                
                <button class="add-template-btn" id="view-template-list-btn" style="background: linear-gradient(135deg, var(--primary), var(--primary-dark));">
                    <i class="fas fa-list"></i> Ver lista de plantillas
                </button>
                

            </div>
            
            <!-- Formulario de plantilla (oculto inicialmente) -->
            <div class="template-form" id="template-form">
                <h3 style="margin-bottom: 20px; text-align: center;">Seleccione el tipo de plantilla</h3>
                
                <div class="tipo-selector">
                    <div class="tipo-option selected" data-tipo="macroscopia">
                        <i class="fas fa-search-plus"></i>
                        <h4>Macroscop√≠a</h4>
                        <p>Descripci√≥n de muestras a simple vista</p>
                    </div>
                    <div class="tipo-option" data-tipo="microscopia">
                        <i class="fas fa-microscope"></i>
                        <h4>Microscop√≠a</h4>
                        <p>Descripci√≥n de muestras al microscopio</p>
                    </div>
                </div>
                
                <input type="hidden" id="plantilla-tipo" value="macroscopia">
                
                <!-- Nueva secci√≥n para agregar especialidad/categor√≠a -->
                <div class="form-row" id="nueva-especialidad-section" style="display: none;">
                    <div class="form-group">
                        <label for="nueva-especialidad">Nueva Especialidad / Categor√≠a</label>
                        <input type="text" id="nueva-especialidad" placeholder="Ingrese nueva especialidad/categor√≠a">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="plantilla-especialidad">Especialidad / Categor√≠a</label>
                        <select id="plantilla-especialidad">
                            <option value="">Seleccionar especialidad</option>
                            <option value="patologia">Patolog√≠a</option>
                            <option value="citologia">Citolog√≠a</option>
                            <option value="dermatologia">Dermatolog√≠a</option>
                            <option value="ginecologia">Ginecolog√≠a</option>
                            <option value="nueva">-- Agregar nueva especialidad --</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="plantilla-nombre">Nombre de Plantilla</label>
                        <input type="text" id="plantilla-nombre" placeholder="Nombre descriptivo de la plantilla">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="plantilla-contenido">Contenido de la Plantilla</label>
                    <div class="editor-container">
                        <div class="editor-toolbar-large">
                            <button type="button" class="format-btn" data-command="bold" title="Negrita">
                                <i class="fas fa-bold"></i> Negrita
                            </button>
                            <button type="button" class="format-btn" data-command="italic" title="Cursiva">
                                <i class="fas fa-italic"></i> Cursiva
                            </button>
                            <button type="button" class="format-btn" data-command="underline" title="Subrayado">
                                <i class="fas fa-underline"></i> Subrayado
                            </button>
                            <button type="button" class="format-btn" data-command="insertUnorderedList" title="Lista">
                                <i class="fas fa-list-ul"></i> Lista
                            </button>
                            <button type="button" class="format-btn" data-command="insertOrderedList" title="Lista numerada">
                                <i class="fas fa-list-ol"></i> Numerada
                            </button>
                            <button type="button" class="format-btn" data-command="justifyLeft" title="Alinear a la izquierda">
                                <i class="fas fa-align-left"></i> Izquierda
                            </button>
                            <button type="button" class="format-btn" data-command="justifyRight" title="Alinear a la derecha">

        // üîß FUNCI√ìN PARA INICIALIZAR LA BASE DE DATOS INDEXEDDB

        // üíæ FUNCI√ìN PARA GUARDAR PLANTILLAS EN LA BASE DE DATOS

                db.version(1).stores({

                });

                if (plantillasData && plantillasData.length > 0) {
                    await db.templates.clear();

                }
                
                console.log('‚úÖ Plantillas guardadas en la base de datos');

        // Variables para plantillas
        let plantillasData = [];

        // Funci√≥n para cargar datos desde m√∫ltiples fuentes de almacenamiento con recuperaci√≥n robusta
        function cargarDatosAlmacenados() {
            try {
                console.log('üì• Iniciando carga robusta de datos de plantillas...');
                
                // Intentar cargar desde localStorage primero
                let datosGuardados = localStorage.getItem('jcpathlab_plantillas');
                
                // Si no hay datos en localStorage, intentar desde sessionStorage
                if (!datosGuardados) {
                    console.log('‚ö†Ô∏è No se encontraron datos en localStorage, intentando sessionStorage...');
                    datosGuardados = sessionStorage.getItem('jcpathlab_plantillas');
                }
                
                // Si no hay datos en sessionStorage, intentar desde cookies
                if (!datosGuardados) {
                    console.log('‚ö†Ô∏è No se encontraron datos en sessionStorage, intentando cookies...');
                    const cookies = document.cookie.split(';');
                    for (let cookie of cookies) {
                        const [name, value] = cookie.trim().split('=');
                        if (name === 'jcpathlab_plantillas') {
                            datosGuardados = decodeURIComponent(value);
                            break;
                        }
                    }
                }
                
                // Si no hay datos en cookies, intentar desde window.name
                if (!datosGuardados) {
                    console.log('‚ö†Ô∏è No se encontraron datos en cookies, intentando window.name...');
                    try {
                        const windowData = JSON.parse(window.name || '{}');
                        datosGuardados = windowData.jcpathlab_plantillas;
                    } catch (e) {
                        console.warn('Error al parsear window.name:', e);
                    }
                }
                
                // Si no hay datos en window.name, intentar desde sessionStorage como backup
                if (!datosGuardados) {
                    console.log('‚ö†Ô∏è No se encontraron datos en window.name, intentando sessionStorage backup...');
                    datosGuardados = sessionStorage.getItem('jcpathlab_plantillas_backup');
                }
                
                // Si no hay datos en sessionStorage backup, intentar desde localStorage backup
                if (!datosGuardados) {
                    console.log('‚ö†Ô∏è No se encontraron datos en sessionStorage backup, intentando localStorage backup...');
                    datosGuardados = localStorage.getItem('jcpathlab_plantillas_backup');
                }
                
                // Si no hay datos en localStorage backup, intentar desde cookies backup
                if (!datosGuardados) {
                    console.log('‚ö†Ô∏è No se encontraron datos en localStorage backup, intentando cookies backup...');
                    const cookies = document.cookie.split(';');
                    for (let cookie of cookies) {
                        const [name, value] = cookie.trim().split('=');
                        if (name === 'jcpathlab_plantillas_backup') {
                            datosGuardados = decodeURIComponent(value);
                            break;
                        }
                    }
                }
                
                if (datosGuardados) {
                    plantillasData = JSON.parse(datosGuardados);
                    console.log('‚úÖ Datos de plantillas cargados exitosamente:', plantillasData.length, 'plantillas encontradas');
                } else {
                    console.log('‚ÑπÔ∏è No se encontraron datos previos, inicializando con array vac√≠o');
                    plantillasData = [];
                    guardarDatos();
                }
            } catch (error) {
                console.error("‚ùå Error al cargar datos:", error);
                console.log('‚ÑπÔ∏è Inicializando con array vac√≠o debido a error de carga');
                plantillasData = [];
                guardarDatos();
            }
        }
        
        // Funci√≥n para guardar datos en m√∫ltiples fuentes de almacenamiento con verificaci√≥n
        function guardarDatos() {
            try {
                const datosString = JSON.stringify(plantillasData);
                
                // Guardar en localStorage
                localStorage.setItem('jcpathlab_plantillas', datosString);
                
                // Guardar en sessionStorage
                sessionStorage.setItem('jcpathlab_plantillas', datosString);
                
                // Guardar en cookies (con expiraci√≥n de 30 d√≠as)
                const date = new Date();
                date.setTime(date.getTime() + (30 * 24 * 60 * 60 * 1000));
                const expires = "; expires=" + date.toUTCString();
                document.cookie = "jcpathlab_plantillas=" + encodeURIComponent(datosString) + expires + "; path=/";
                
                // Guardar en window.name
                try {
                    const windowData = JSON.parse(window.name || '{}');
                    windowData.jcpathlab_plantillas = datosString;
                    window.name = JSON.stringify(windowData);
                } catch (e) {
                    console.warn('Error al guardar en window.name:', e);
                    // Fallback: guardar directamente en window.name
                    window.name = JSON.stringify({jcpathlab_plantillas: datosString});
                }
                
                // Guardar backups adicionales
                sessionStorage.setItem('jcpathlab_plantillas_backup', datosString);
                localStorage.setItem('jcpathlab_plantillas_backup', datosString);
                document.cookie = "jcpathlab_plantillas_backup=" + encodeURIComponent(datosString) + expires + "; path=/";
                
                console.log('üíæ Datos de plantillas guardados en m√∫ltiples ubicaciones:', plantillasData.length, 'plantillas');
            } catch (error) {
                console.error("‚ùå Error al guardar datos:", error);
                alert("Error al guardar los datos. Por favor, intente nuevamente.");
            }
        }
        
        // Funci√≥n para crear un respaldo de emergencia de los datos
        function crearRespaldoEmergencia() {
            try {
                const datosString = JSON.stringify(plantillasData);
                const timestamp = new Date().toISOString();
                const backupKey = `jcpathlab_plantillas_emergency_${timestamp}`;
                
                // Guardar en m√∫ltiples ubicaciones
                localStorage.setItem(backupKey, datosString);
                sessionStorage.setItem(backupKey, datosString);
                
                // Guardar en cookies si el tama√±o lo permite
                const date = new Date();
                date.setTime(date.getTime() + (7 * 24 * 60 * 60 * 1000)); // 7 d√≠as
                const expires = "; expires=" + date.toUTCString();
                const encodedData = encodeURIComponent(datosString);
                if (encodedData.length < 4000) { // L√≠mite de cookies
                    document.cookie = backupKey + "=" + encodedData + expires + "; path=/";
                }
                
                console.log('üÜò Respaldo de emergencia creado:', backupKey);
                return backupKey;
            } catch (error) {
                console.error("‚ùå Error al crear respaldo de emergencia:", error);
                return null;
            }
        }
        
        // Funci√≥n para recuperar datos desde un respaldo de emergencia
        function recuperarDesdeRespaldoEmergencia() {
            try {
                // Buscar respaldos de emergencia en localStorage
                const keys = Object.keys(localStorage).filter(key => 
                    key.startsWith('jcpathlab_plantillas_emergency_')
                ).sort().reverse();
                
                if (keys.length > 0) {
                    const backupData = localStorage.getItem(keys[0]);
                    if (backupData) {
                        plantillasData = JSON.parse(backupData);
                        console.log('‚úÖ Datos recuperados desde respaldo de emergencia:', keys[0]);
                        guardarDatos(); // Guardar los datos recuperados en todas las ubicaciones
                        return true;
                    }
                }
                
                // Buscar respaldos en sessionStorage
                const sessionKeys = Object.keys(sessionStorage).filter(key => 
                    key.startsWith('jcpathlab_plantillas_emergency_')
                ).sort().reverse();
                
                if (sessionKeys.length > 0) {
                    const backupData = sessionStorage.getItem(sessionKeys[0]);
                    if (backupData) {
                        plantillasData = JSON.parse(backupData);
                        console.log('‚úÖ Datos recuperados desde respaldo de emergencia en sessionStorage:', sessionKeys[0]);
                        guardarDatos(); // Guardar los datos recuperados en todas las ubicaciones
                        return true;
                    }
                }
                
                // Buscar respaldos en cookies
                const cookies = document.cookie.split(';');
                const cookieKeys = cookies.map(cookie => {
                    const [name] = cookie.trim().split('=');
                    return name;
                }).filter(name => name.startsWith('jcpathlab_plantillas_emergency_')).sort().reverse();
                
                if (cookieKeys.length > 0) {
                    for (let cookieName of cookieKeys) {
                        const cookies = document.cookie.split(';');
                        for (let cookie of cookies) {
                            const [name, value] = cookie.trim().split('=');
                            if (name === cookieName) {
                                const backupData = decodeURIComponent(value);
                                if (backupData) {
                                    plantillasData = JSON.parse(backupData);
                                    console.log('‚úÖ Datos recuperados desde respaldo de emergencia en cookies:', cookieName);
                                    guardarDatos(); // Guardar los datos recuperados en todas las ubicaciones
                                    return true;
                                }
                            }
                        }
                    }
                }
                
                console.log('‚ÑπÔ∏è No se encontraron respaldos de emergencia');
                return false;
            } catch (error) {
                console.error("‚ùå Error al recuperar desde respaldo de emergencia:", error);
                return false;
            }
        }
        
        // Funci√≥n para verificar la integridad de los datos
        function verificarIntegridadDatos() {
            try {
                const localStorageData = localStorage.getItem('jcpathlab_plantillas');
                const sessionStorageData = sessionStorage.getItem('jcpathlab_plantillas');
                
                if (localStorageData && sessionStorageData) {
                    // Verificar que ambos contengan los mismos datos
                    if (localStorageData === sessionStorageData) {
                        console.log('‚úÖ Integridad de datos verificada: localStorage y sessionStorage coinciden');
                        return true;
                    } else {
                        console.warn('‚ö†Ô∏è Inconsistencia detectada: localStorage y sessionStorage no coinciden');
                        return false;
                    }
                } else if (localStorageData || sessionStorageData) {
                    console.log('‚ÑπÔ∏è Solo una fuente de datos disponible, copiando a la otra');
                    const data = localStorageData || sessionStorageData;
                    if (data) {
                        localStorage.setItem('jcpathlab_plantillas', data);
                        sessionStorage.setItem('jcpathlab_plantillas', data);
                        return true;
                    }
                } else {
                    console.log('‚ÑπÔ∏è No hay datos en ninguna fuente');
                    return false;
                }
            } catch (error) {
                console.error("‚ùå Error al verificar integridad de datos:", error);
                return false;
            }
        }
        
        // Funci√≥n para cargar plantillas en la tabla
        function cargarPlantillas() {
            const tabla = document.getElementById('plantillas-results-table').getElementsByTagName('tbody')[0];
            tabla.innerHTML = '';
            
            // Filtrar seg√∫n b√∫squeda
            const terminoBusqueda = document.getElementById('search-nombre-plantilla').value.toLowerCase();
            const plantillasFiltradas = plantillasData.filter(plantilla => 
                plantilla.nombre.toLowerCase().includes(terminoBusqueda) ||
                plantilla.especialidad.toLowerCase().includes(terminoBusqueda)
            );
            
            if (plantillasFiltradas.length === 0) {
                tabla.innerHTML = `
                    <tr>
                        <td colspan="6" style="text-align: center; padding: 20px;">
                            No se encontraron plantillas. Haga clic en "Agregar Plantilla" para crear una.
                        </td>
                    </tr>
                `;
                return;
            }
            
            plantillasFiltradas.forEach((plantilla, index) => {
                const fila = tabla.insertRow();
                fila.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${plantilla.especialidad}</td>
                    <td>${plantilla.tipo === 'macroscopia' ? 'Macroscop√≠a' : 'Microscop√≠a'}</td>
                    <td>${plantilla.nombre}</td>
                    <td>
                        <button class="btn btn-primary usar-plantilla-btn" data-id="${plantilla.id}">
                            <i class="fas fa-plus"></i> Usar
                        </button>
                    </td>
                    <td>
                        <button class="delete-btn eliminar-plantilla-btn" data-id="${plantilla.id}">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </td>
                `;
            });
            
            // Agregar event listeners a los botones
            document.querySelectorAll('.usar-plantilla-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const id = this.getAttribute('data-id');
                    usarPlantilla(id);
                });
            });
            
            document.querySelectorAll('.eliminar-plantilla-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const id = this.getAttribute('data-id');
                    eliminarPlantilla(id);
                });
            });
        }
        
        // Funci√≥n para usar una plantilla
        function usarPlantilla(id) {
            const plantilla = plantillasData.find(p => p.id === id);
            if (plantilla) {
                // Enviar mensaje a la p√°gina principal para usar la plantilla
                window.parent.postMessage({
                    type: 'USAR_PLANTILLA',
                    data: plantilla

        function eliminarPlantilla(id) {
            if (confirm('¬øEst√° seguro de que desea eliminar esta plantilla?')) {
                plantillasData = plantillasData.filter(p => p.id !== id);
                guardarDatos();
                cargarPlantillas();
                alert('Plantilla eliminada correctamente');
            }

        }
        
        // Funci√≥n para guardar plantilla
        function guardarPlantilla() {
            const tipo = document.getElementById('plantilla-tipo').value;
            let especialidad = document.getElementById('plantilla-especialidad').value;
            const nombre = document.getElementById('plantilla-nombre').value;
            const contenido = document.getElementById('plantilla-editor').innerHTML;
            const diagnostico = tipo === 'microscopia' ? document.getElementById('plantilla-diagnostico').innerHTML : '';
            
            // Verificar si se seleccion√≥ "Agregar nueva especialidad"
            if (especialidad === 'nueva') {
                const nuevaEspecialidad = document.getElementById('nueva-especialidad').value.trim();
                if (!nuevaEspecialidad) {
                    alert('Por favor, ingrese el nombre de la nueva especialidad');
                    return;
                }
                especialidad = nuevaEspecialidad;
            }
            
            if (!especialidad || !nombre || !contenido) {
                alert('Por favor, complete todos los campos obligatorios');
                return;
            }
            
            if (tipo === 'microscopia' && !diagnostico) {
                alert('Por favor, complete el campo de diagn√≥stico para plantillas de microscop√≠a');
                return;
            }
            
            if (currentPlantillaId) {
                // Editar plantilla existente
                const index = plantillasData.findIndex(p => p.id === currentPlantillaId);
                if (index !== -1) {
                    plantillasData[index] = {
                        id: currentPlantillaId,
                        tipo,
                        especialidad,
                        nombre,
                        contenido,
                        diagnostico
                    };
                }
            } else {
                // Crear nueva plantilla
                const nuevaPlantilla = {
                    id: Date.now().toString(),
                    tipo,
                    especialidad,
                    nombre,
                    contenido,
                    diagnostico,
                    fechaCreacion: new Date().toISOString()
                };
                plantillasData.push(nuevaPlantilla);
            }
            
            // Guardar en almacenamiento
            guardarDatos();
            
            // Recargar tabla y ocultar formulario
            cargarPlantillas();
            toggleFormularioPlantilla(false);
            
            alert('Plantilla guardada correctamente');
        }
        
        // Inicializar p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            // Cargar datos almacenados con sistema de recuperaci√≥n robusta
            cargarDatosAlmacenados();
            
            // Verificar integridad de datos
            if (!verificarIntegridadDatos()) {
                console.warn('‚ö†Ô∏è Problemas de integridad detectados, intentando recuperar desde respaldo...');
                if (!recuperarDesdeRespaldoEmergencia()) {
                    console.log('‚ÑπÔ∏è No se encontraron respaldos, continuando con datos actuales');
                }
            }
            
            // Cargar plantillas
            cargarPlantillas();
            
            // Configurar botones de formato
            document.querySelectorAll('.format-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const command = this.getAttribute('data-command');
                    formatDoc(command);
                });
            });
            
            // Configurar selectores de formato (nuevo)
            document.querySelectorAll('.format-select').forEach(select => {
                select.addEventListener('change', function() {
                    const command = this.getAttribute('data-command');
                    const value = this.value;
                    if (value) {
                        formatDoc(command, value);
                        this.value = ''; // Resetear el select despu√©s de aplicar
                    }
                });
            });
            
            // Configurar selecci√≥n de tipo
            document.querySelectorAll('.tipo-option').forEach(option => {
                option.addEventListener('click', function() {
                    const tipo = this.getAttribute('data-tipo');
                    cambiarTipoPlantilla(tipo);
                });
            });
            
            // Configurar selecci√≥n de especialidad
            document.getElementById('plantilla-especialidad').addEventListener('change', toggleNuevaEspecialidad);
            
            // Configurar bot√≥n agregar plantilla
            document.getElementById('add-template-btn').addEventListener('click', function() {
                toggleFormularioPlantilla(true);
            });
            
            // Configurar bot√≥n ver lista de plantillas
            document.getElementById('view-template-list-btn').addEventListener('click', function() {
                toggleFormularioPlantilla(false);
            });
            

            
            // Configurar bot√≥n cancelar
            document.getElementById('cancelar-plantilla-btn').addEventListener('click', function() {
                toggleFormularioPlantilla(false);
            });
            
            // Configurar bot√≥n guardar plantilla
            document.getElementById('guardar-plantilla-btn').addEventListener('click', function() {
                guardarPlantilla();
                // Crear respaldo de emergencia despu√©s de guardar
                crearRespaldoEmergencia();
            });
            
            // Configurar bot√≥n buscar
            document.getElementById('search-btn-plant').addEventListener('click', function() {
                cargarPlantillas();
            });
            
            // Tambi√©n buscar al presionar Enter en el campo de b√∫squeda
            document.getElementById('search-nombre-plantilla').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    cargarPlantillas();
                }
            });
            
            // Escuchar mensajes desde la p√°gina principal
            window.addEventListener('message', function(event) {
                if (event.data.type === 'CARGAR_PLANTILLAS') {
                    cargarPlantillas();
                }
            });
            
            // Crear respaldo de emergencia peri√≥dicamente (cada 5 minutos)
            setInterval(crearRespaldoEmergencia, 5 * 60 * 1000);
            
            // Inicializar base de datos IndexedDB
            initializeDatabase();
            
            // Aplicar animaciones a elementos cuando la p√°gina carga
            applyPageAnimations();
        });
        

    </script>
</body>
</html>
